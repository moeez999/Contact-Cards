        color: #1b253f;
        font-weight: 700;
        font-size: 14px;
      }

        position: relative;

      }

        gap: 14px;

      .pill {

        background: rgba(255, 255, 255, 0.06);
        border: 1px solid var(--ring);

      }

        padding: 16px;
        margin: 8px 16px 20px;
      }

    <script defer>
      (() => {
        const vcardUrl =
          "https://cloud.bottlingandtechnology.com/s/ZMeZzs3g4ELbCcr/download";
        const shareData = {
          title: "Eddy Toribio â TRB Group Inc.",
          text: "Tap to download the contact vCard",
          url: vcardUrl,
        };

        const shareBtn = document.getElementById("shareBtn");
        const saveBtn = document.getElementById("saveBtn");

        if (shareBtn) {
          shareBtn.addEventListener(
            "click",
            () => {
              if (navigator.share) {
                navigator.share(shareData).catch(copy);
              } else {
                copy();
              }
            },
            { passive: true }
          );
        }

        if (saveBtn) {
          saveBtn.addEventListener(
            "click",
            () => {
              const a = document.createElement("a");
              a.href = vcardUrl;
              a.rel = "noopener";
              a.download = "";
              a.style.display = "none";
              document.body.appendChild(a);
              a.click();
              a.remove();
            },
            { passive: true }
          );
        }

        function copy() {
          navigator.clipboard
            ?.writeText(vcardUrl)
            .then(() => {
              alert("vCard link copied to clipboard:\n" + vcardUrl);
            })
            .catch(() => {
              const ta = document.createElement("textarea");
              ta.value = vcardUrl;
              document.body.appendChild(ta);
              ta.select();
              document.execCommand("copy");
              ta.remove();
              alert("vCard link copied to clipboard:\n" + vcardUrl);
            });
        }
      })();
    </script>
